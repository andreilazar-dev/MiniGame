<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>MGD Arcade</title>
</head>
<body>

    <label id="collect"><h1>MGD arcade</h1></label>
        <main class="game-area">


            <div class="setting">
                <form id='setting' action="#">
                    <label for="dim"><h2>Dimension</h2></label>
                    <select name="dimension" id="dim">
                      <option value="Small">Small</option>
                      <option value="Medium">Medium</option>
                      <option value="Large">Large</option>
                    </select>
                    <label for="dif"><h2>Difficult</h2></label>
                    <select name="diffcult" id="dif">
                      <option value="Easy">Easy</option>
                      <option value="Normal">Normal</option>
                      <option value="Hard">Hard</option>
                    </select>
                    <input type="submit" value="Submit" />
                </form>
            </div>
           

            <div class="game">
              <div class="grid">
            </div>
            <button id ='start-button'>Start/Pause</button>
        </main>

        <div class = "game_stats">
            <label id="energy"><h1></h1></label>
            <label id="collect"><h1></h1></label>
        </div>

    <script type="module" src="js/game.js" charset="uft-8"></script>
</body>
</html>
